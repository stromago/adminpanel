{% extends "adminpanel/base-template.html" %}

{% block admintitle %}
    <title>View All | STORMAGO ADMIN</title>
{% endblock %}

{% block adminbody %}
    
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <a href="#">Home</a>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>Subscribers</span>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>Send mail</span>
            </li>
        </ul>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <h1 class="page-title"> Send mail </h1>
    <div class="row">
        <div class="col-sm-12">
            <div class="portlet box green-jungle">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-plus"></i>New Mail </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse"> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form action="#">
                        <div class="form-actions top">
                            <button type="submit" class="btn green-jungle">Send</button>
                            <button type="button" class="btn default">Cancel</button>
                        </div>
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label">Subject:</label>
                                <input type="text" class="form-control" placeholder="Enter text">
                                <span class="help-block"> A block of help text. </span>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Send to:</label>
                                <label class="control-label">Email Address</label>
                                <div class="input-group">
                                                                <span class="input-group-addon">
                                                                    <i class="fa fa-envelope"></i>
                                                                </span>
                                    <input type="email" class="form-control" placeholder="Email Address"> </div>
                            </div>

                            <div class="form-group last">
                                <div class="col-md-12">
                                    <label class="control-label">Content:</label>
                                    <textarea name="content" data-provide="markdown" rows="10" data-width="100%" class="form-control"></textarea>
                                    <span class="help-block"> Write content here. </span>
                                </div>
                            </div>
                            <div class="form-group last">
                                <label class="control-label">Static Control</label>
                                <p class="form-control-static"> email@example.com </p>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn green-jungle">Send</button>
                            <button type="button" class="btn default">Cancel</button>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>

    </div>
    
{% endblock %}
