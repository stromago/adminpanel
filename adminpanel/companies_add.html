{% extends "adminpanel/base-template.html" %}

{% block admintitle %}
    <title>View All | STORMAGO ADMIN</title>
{% endblock %}

{% block adminbody %}

                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="#">Home</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>Add Company</span>
                        </li>

                    </ul>

                </div>
                <!-- END PAGE BAR -->
                <!-- BEGIN PAGE TITLE-->
                <h1 class="page-title"> Base template </h1>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="portlet box green-jungle">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-plus"></i>Add Company </div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"> </a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->
                                <form action="#">
                                    <div class="form-actions top">
                                        <button type="submit" class="btn green-jungle">Submit</button>
                                        <button type="button" class="btn default">Cancel</button>
                                    </div>
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="control-label">Text</label>
                                            <input type="text" class="form-control" placeholder="Enter text">
                                            <span class="help-block"> A block of help text. </span>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Email Address</label>
                                            <div class="input-group">
                                                                            <span class="input-group-addon">
                                                                                <i class="fa fa-envelope"></i>
                                                                            </span>
                                                <input type="email" class="form-control" placeholder="Email Address"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Password</label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Password">
                                                <span class="input-group-addon">
                                                                                <i class="fa fa-user"></i>
                                                                            </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Left Icon</label>
                                            <div class="input-icon">
                                                <i class="fa fa-bell-o"></i>
                                                <input type="text" class="form-control" placeholder="Left icon"> </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">Right Icon</label>
                                            <div class="input-icon right">
                                                <i class="fa fa-microphone"></i>
                                                <input type="text" class="form-control" placeholder="Right icon"> </div>
                                        </div>
                                        <div class="form-group last">
                                            <div class="col-md-12">
                                                <textarea name="content" data-provide="markdown" rows="10" data-width="100%" class="form-control"></textarea>
                                                <span class="help-block"> Write content here. </span>
                                            </div>
                                        </div>
                                        <div class="form-group last">
                                            <label class="control-label">Static Control</label>
                                            <p class="form-control-static"> email@example.com </p>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" class="btn green-jungle">Submit</button>
                                        <button type="button" class="btn default">Cancel</button>
                                    </div>
                                </form>
                                <!-- END FORM-->
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="portlet box green-jungle">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="fa fa-clone"></i>Live preview</div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"> </a>
                                </div>
                            </div>
                            <div class="portlet-body form">
                                <!-- BEGIN FORM-->

                                <!-- END FORM-->
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- END CONTENT BODY -->
        </div>

{% endblock %}
